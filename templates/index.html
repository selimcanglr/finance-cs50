{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td> {{ sum }} </td>
            </tr>
        </tfoot>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td> {{ stock.symbol }} </td>
                    <td> {{ stock.name }} </td>
                    <td> {{ stock.shares }} </td>
                    <td> {{ stock.price }} </td>
                    <td> {{ stock.total }} </td>
                </tr>
            {% endfor %}
            <tr>
                <td>CASH </td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> <b>{{ cash }}</b> </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
